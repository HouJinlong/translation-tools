<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 20px;
        }
        .edit{
            display: flex;
        }
        .textarea{
            width: 300px;
            margin-left: 10px;
        }
        .textarea1{
            flex: 1;
        }
        .textarea1 textarea{
            width: 100%;
            height: 40vh;
            padding: 10px;
            direction: rtl;
            box-sizing: border-box;
        }
        .textarea textarea{
            width: 100%;
            height: 40vh;
            padding: 10px;
            box-sizing: border-box;
        }
        .show div{
            direction: rtl;
        }
        .show span{
           color: red;
        }
    </style>
</head>
<body>
    <div id="App">
        <div class="edit">
            <div class="textarea1">
                阿语编辑区
                <textarea v-model="ar" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="textarea">
                插值编辑区
                <textarea  name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="show">
            真实效果展示区
            <div v-html="fun(ar)"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/i18next@21.3.3/dist/umd/i18next.min.js"></script>
    <script>
        Vue.config.errorHandler = function (err, vm, info) {
                    console.log(err, vm, info);
        }
        var vm = new Vue({
            el:'#App',
            data:{
                ar:''
            },
            methods:{
                fun(str){
                    return str.replace(/<(?:[^<>]+)>/g,(v)=>{

                        return v.replace(/[^<>\/]+/,'span')
                    })
                }
            }
        })
    </script>
</body>
</html>
